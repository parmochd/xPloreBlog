{% extends "base.html" %}
<!--Line Separator-->
{% load static %}
<!--Line Separator-->
{% block content %}

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="tm-nav-item" role="presentation">
    <button
      class="nav-link active"
      style="color: #0cc"
      id="account-tab"
      data-bs-toggle="tab"
      data-bs-target="#account-tab-pane"
      type="button"
      role="tab"
      aria-controls="account-tab-pane"
      aria-selected="true"
    >
      <i class="fas fa-lock"></i> Account
    </button>
  </li>
  <li class="tm-nav-item" role="presentation">
    <button
      class="nav-link"
      style="color: #0cc"
      id="personal-tab"
      data-bs-toggle="tab"
      data-bs-target="#personal-tab-pane"
      type="button"
      role="tab"
      aria-controls="personal-tab-pane"
      aria-selected="false"
    >
      <i class="far fa-user"></i> Personal
    </button>
  </li>
  <li class="tm-nav-item" role="presentation">
    <button
      class="nav-link"
      style="color: #0cc"
      id="Payment-tab"
      data-bs-toggle="tab"
      data-bs-target="#Payment-tab-pane"
      type="button"
      role="tab"
      aria-controls="Payment-tab-pane"
      aria-selected="false"
    >
      <i class="fa fa-credit-card"></i> Payment
    </button>
  </li>
  <li class="tm-nav-item" role="presentation">
    <button
      class="nav-link"
      style="color: #0cc"
      id="disabled-tab"
      data-bs-toggle="tab"
      data-bs-target="#disabled-tab-pane"
      type="button"
      role="tab"
      aria-controls="disabled-tab-pane"
      aria-selected="false"
      disabled
    >
      Disabled
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="account-tab-pane"
    role="tabpanel"
    aria-labelledby="account-tab"
    tabindex="0"
  >
    <!-- Account Form-->
    <form id="account" name="account" class="tab-content">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Confirm password</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="personal-tab-pane"
    role="tabpanel"
    aria-labelledby="personal-tab"
    tabindex="0"
  >
    <!-- Personal Form-->

    <form id="personal" name="personal" class="tab-content">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="form-group">
            <label>Full name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control">
                  <option></option>
                  <option>Female</option>
                  <option>Male</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>Date of birth</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>Zip code</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="form-group">
            <label>Home address</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="payment-tab-pane"
    role="tabpanel"
    aria-labelledby="payment-tab"
    tabindex="0"
  >
    <!-- Payment Form-->
    <form id="payment" name="payment" class="tab-content">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-8">
          <div class="form-group">
            <label>Card number</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <div class="form-group">
            <label>CVC</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="form-group">
            <label>Card holder name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-6">
              <div class="form-group">
                <label>Expiry month</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-4 col-lg-6">
              <div class="form-group">
                <label>Expiry year</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div
    class="tab-pane fade"
    id="disabled-tab-pane"
    role="tabpanel"
    aria-labelledby="disabled-tab"
    tabindex="0"
  >
    ...
  </div>
</div>
{% endblock content %}
